fr:
  instructeurs:
    procedures:
      notification_preferences:
        title: Gestion des notifications
        libelle:
          mail: Notifications par email
          badge: Badges de notification sur les dossiers
        buttons:
          cancel: Annuler
          save: Enregistrer
      badge_preferences:
        flash_notice: "Vos préférences pour les badges de notification sont enregistrées. Ceux-ci sont en cours d'ajustement."
        subtitle: Configurez sur cette page <strong>les événements que vous souhaitez voir signalés</strong> sur les dossiers de cette démarche.
        legend_content:
          dossier_depose: Être averti lorsqu'un dossier déposé depuis au moins %{days} jours n'est suivi par aucun instructeur
          dossier_modifie: Être informé lorsque l'usager a modifié son dossier
          message: Être informé lorsqu'il y a un nouveau message dans la messagerie du dossier
          annotation_instructeur: Être informé lorsqu'un instructeur a renseigné une ou plusieurs annotations privées sur le dossier
          avis_externe: Être informé lorsqu'un avis externe a été rendu sur le dossier
          attente_correction: Être informé lorsqu'une demande de correction a été envoyée à l'usager
          attente_avis: Être informé lorsqu'un avis externe a été demandé sur le dossier
        label:
          positive: Oui
          negative: Non
          all: Oui, sur tous les dossiers
          followed: Oui, uniquement sur mes dossiers suivis
          never: Non, jamais
      email_preferences:
        utils:
          positive: Oui
          negative: Non
        subtitle: Configurez sur cette page les notifications que vous souhaitez recevoir par email pour cette démarche.
        for_each_file_submitted:
          title: Recevoir une notification à chaque dossier déposé
          notice_1: Cet email vous signale le dépôt d’un nouveau dossier.
          notice_2: Il est envoyé à chaque fois qu’un usager dépose un dossier.
        for_each_message_submitted:
          title: Recevoir une notification à chaque message déposé
          notice_1: Cet email vous signale le dépôt d’un nouveau message sur vos dossiers suivis.
          notice_2: Il est envoyé à chaque fois qu’un usager dépose un message.
        daily_notifications:
          title: Recevoir une notification quotidienne
          notice_1: Cet email vous signale le dépôt de nouveaux dossiers sur cette démarche, ou des changements sur vos dossiers suivis.
          notice_2: Il est envoyé une fois par jour, du lundi au samedi, vers 10 h du matin.
        hebdo_recap:
          title: Recevoir un récapitulatif hebdomadaire
          notice_1: Cet email récapitule l’activité de la semaine sur l’ensemble de vos démarches.
          notice_2: Il est envoyé chaque semaine le lundi matin.
        avis_notifications:
          title: Recevoir une notification pour chaque avis rendu par un expert
          notice_1: Cet email vous signale un nouvel avis posté par un expert que vous avez sollicité sur un dossier.
          notice_2: Il est envoyé à chaque fois qu’un expert rend un avis.
      apercu:
        title_with_libelle: Prévisualisation de « %{libelle} »
        title: Prévisualisation de la démarche
